<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h2>To-Do List</h2>

<form action="/submittodoitem" method="POST">

    <label>Item ID</label><br>
    <input type="text" name="itemId" required><br><br>

    <label>Item Name</label><br>
    <input type="text" name="itemName" required><br><br>

    <label>Item Description</label><br>
    <textarea name="itemDescription" required></textarea><br><br>

    <button type="submit">Add Item</button>

</form>

    <div class="todo-list" id="todoList"></div>
</div>

<script>
    function addItem() {
        let name = document.getElementById("itemName").value;
        let desc = document.getElementById("itemDesc").value;

        let div = document.createElement("div");
        div.className = "todo-item";
        div.innerHTML = "<b>" + name + "</b><br>" + desc;

        document.getElementById("todoList").appendChild(div);

        document.getElementById("itemName").value = "";
        document.getElementById("itemDesc").value = "";
    }
</script>

</body>
</html>
